# ==================== NGINX REVERSE PROXY CONFIGURATION ====================
# 
# This configuration serves the React frontend and proxies requests to backend services:
# - Static files: Served directly from Nginx
# - WebSocket: Proxied to Server A (port 3002)
# - REST API: Proxied to Server B (port 3001)
#

server {
    listen 80;
    server_name localhost;

    # ==================== STATIC FILE SERVING ====================
    # Serve React application static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Handle React Router client-side routing
        try_files $uri $uri/ /index.html;
    }

    # ==================== WEBSOCKET PROXY ====================
    # Proxy WebSocket connections to Server A
    location /ws {
        proxy_pass http://server-a:3002;
        proxy_http_version 1.1;
        # Required headers for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # ==================== REST API PROXY ====================
    # Proxy API requests to Server B
    location /api {
        proxy_pass http://server-b:3001;
        proxy_http_version 1.1;
        # Standard proxy headers for API requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== ERROR HANDLING ====================
    # Handle server errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
